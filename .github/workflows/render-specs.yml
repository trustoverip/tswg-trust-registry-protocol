name: spec-up-render
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy-spec:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build Spec-Up ğŸ”§
        run: |
          npm install
          npm run render
          mkdir -p ./dist/api-docs

      - name: Clean up ğŸ§¹
        run: |
          rm -rf node_modules

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/
          allow_empty_commit: true
          force_orphan: true
